<div
  x-show="showPreview"
  class="
    fixed inset-0 flex items-center justify-center
    bg-black bg-opacity-75 z-50 p-4 
  "
>
  <div
    class="
      bg-gray-100 rounded-lg shadow-lg w-full h-full max-w-8xl
      max-h-screen relative border-2 border-black p-4
    "
  >
    <button 
      @click="showPreview=false" 
      class="
        absolute top-2 right-2 text-white py-1 bg-gray-500
        shadow-md rounded-md w-[30px] h-[30px]
      "
    >
      <span class="material-symbols-outlined">
        close
      </span>
    </button>

    <iframe :src="fileUrl" class="w-full h-full border-none"></iframe>

  </div>
</div>
