{% load widget_tweaks %}

<div x-data="handleModal({hasrrors: {{has_version_errors}}})">
  <div
    id="addVersionModal"
    x-ref="addVersionModal"
    class="
      hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full
      w-full flex items-center justify-center
    "
    x-bind:class="{hidden: !hasErrors}"
  >
    <div class="relative border border-gray-700 w-96 shadow-lg rounded-md bg-white -top-48">
      <h3 class="text-lg font-medium leading-6 rounded-t text-white bg-blue-500 px-5 py-3">
        Add New Version
      </h3>
      <div class="p-5">
        <form action='{% url "repo:add_version" element.id %}' method="post" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mt-2">
            <label for="tag" class="block text-sm font-medium text-gray-700">
              Version Change:
            </label>
            <div id="id_change_type"
              class="
                mt-1 block w-3/4 rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 
                focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2
              "
            >
              <div class="flex items-center">
                <label class="mt-2" for="id_change_type_0">Major</label>
                <input type="radio" name="change_type" value="Major"
                  class="
                    mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring 
                    focus:ring-indigo-200 focus:ring-opacity-50 p-2"
                  required
                  id="id_change_type_0"
                />
              </div>
              <div class="flex items-center">
                <label class="mt-2" for="id_change_type_1">Minor</label>
                <input type="radio" name="change_type" value="Minor"
                  class="
                    mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300 focus:ring 
                    focus:ring-indigo-200 focus:ring-opacity-50 p-2"
                  required
                  checked="checked"
                  id="id_change_type_1"
                />
              </div>
            </div>
          </div>
          <div class="mt-2">
            <label for="content_file" class="block text-sm font-medium text-gray-700">
              Upload New Version:
            </label>
            <div class="text-red-500 text-sm mt-1">{{ update_version_form.content_file.errors }}</div>
            <input type="file" name="content_file" id="id_content_file" required
              class="
                mt-1 block w-full rounded-md border border-gray-300 shadow-sm focus:border-indigo-300
                focus:ring focus:ring-indigo-200 focus:ring-opacity-50 p-2
              "
            />
          </div>
          <div class="flex justify-end mt-4 space-x-2">
            <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded" type="submit">
              Save
            </button>
            <button class="bg-gray-500 text-white font-semibold py-2 px-4 rounded" type="button" onclick="hideModal('addVersionModal')">
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
