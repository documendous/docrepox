<form
  action="{% url 'repo:empty_recycle_folder' folder.pk %}"
  method="POST"
  onsubmit="return confirm('Are you sure you want to empty the trashcan? This action is unrecoverable.');"
>
  {% csrf_token %}
  <button 
    type="submit"
    title="
      Empty Trashcan{% if not folder.is_recycle_folder %} (can only be emptied from the Recycle folder){% endif %}
    "
    class="
      {% if not folder.is_recycle_folder %}opacity-50 cursor-not-allowed{% endif %}
    "
    {% if not folder.is_recycle_folder %}disabled{% endif %}
  >
    <span class="material-icons-outlined text-gray-700 hover:text-blue-700">
      delete_forever
    </span>
  </button>
</form>
