{% if not child.is_recycle_folder %}
  {% comment %} No Recycle folder should be recycled or deleted {% endcomment %}
  <form
    action="{% url 'repo:recycle_element' child.type child.pk %}"
    method="POST"
    onsubmit="recycleSubmit.disabled=true; return true;"
  >
    {% csrf_token %}
    <button
      id="recycleSubmit"
      type="submit"
      title='Delete {{ element.type }} "{{ child.name|truncatechars:30 }}" (Will be placed in recycling folder)'
    >
      <span class="material-icons-outlined text-gray-600 hover:text-blue-700">
        delete
      </span>
    </button>
  </form>
{% endif %}
