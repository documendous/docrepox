{% load static %}

<form
  x-data
  @submit.prevent="restoreElementAndRedirect($event, '{% url 'repo:restore_element' child.type child.pk %}')"
  method="POST"
>
  {% csrf_token %}

  <button
    type="submit"
    title='Restore {{ element.type }} "{{ child.name|truncatechars:30 }}" to original parent folder'
  >
    <span class="material-icons-outlined text-gray-700 hover:text-blue-700">
      restore_from_trash
    </span>
  </button>

</form>
