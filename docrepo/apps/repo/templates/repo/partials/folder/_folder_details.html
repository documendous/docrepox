{% load format_tags %}

<tr>
  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
    Total Child Count
  </th>
  <td class="px-6 py-4 whitespace-nowrap">
    {{ element.get_descendant_count|default:'--' }}
  </td>
</tr>
<tr>
  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">
    Folder Size
  </th>
  <td class="px-6 py-4 whitespace-nowrap">
    {{ element.folder_size|human_readable_size|default:'--' }}
  </td>
</tr>
