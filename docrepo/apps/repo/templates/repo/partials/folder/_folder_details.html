{% load format_tags %}

<tr>
  <th class="in-th">Total Child Count</th>

  <td class="px-6 py-4 whitespace-nowrap text-gray-700">
    {{ element.get_descendant_count|default:'--' }}
  </td>

</tr>

<tr>
  <th class="in-th">Folder Size</th>

  <td class="px-6 py-4 whitespace-nowrap text-gray-700">
    {{ element.folder_size|human_readable_size|default:'--' }}
  </td>

</tr>
