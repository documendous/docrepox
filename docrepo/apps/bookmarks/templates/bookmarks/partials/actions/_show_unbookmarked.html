<form
  action="{% url 'repo:bookmarks:set_bookmark' element.type element.pk %}"
  method="post"
  class="tooltip inline"
>
  {% csrf_token %}
  <button
    type="submit"
    class="tooltip"
    title="Bookmark {{ element.type }}: {{ element.name|truncatechars:30 }}"
    class="bg-none border-none p-0"
  >
    <span
      class="material-icons-outlined nav-link text-gray-600 hover:text-blue-700"
    >
      bookmark
    </span>
  </button>
</form>
