{% load static %}

<link rel="stylesheet" href="{% static 'css/htmx-components.css' %}">

<span class="flex items-center gap-1 text-gray-700 justify-end">
  <span
    class="material-symbols-outlined pt-1"
    style="font-size: 24px !important"
  >
    filter_list
  </span>
  <input
    type="text"
    placeholder="Search for Projects ..."
    name="search_term"
    class="border border-gray-300 rounded mt-1 p-1 text-sm w-1/2"
    hx-post="{% url 'repo:search:search_projects' %}"
    hx-target="#project-children-table-data"
    hx-swap="outerHTML"
    hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
    hx-trigger="keyup changed delay:500ms"
    hx-indicator="#spinner"
  />
</span>

{% include "core/_spinner.html" %}

<script src="{% static 'js/core/spinner-effects.js' %}"></script>
