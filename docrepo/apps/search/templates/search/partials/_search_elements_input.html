<input
  type="text"
  placeholder="Filter elements by name ..."
  name="search_term"
  class="border border-gray-300 rounded mt-1 p-1 text-sm w-1/2"
  hx-post="{% url 'repo:search:search_elements' folder.pk %}"
  hx-target="#folder-children-table-data"
  hx-swap="outerHTML"
  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
  hx-trigger="keyup changed delay:500ms"
  hx-boost="{{ use_hx_boost_ext }}"
/>
