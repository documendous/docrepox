{% if not child.is_recycle_folder %}
<span>
  <form
    action="{% url 'repo:clipboard:add_element_to_clipboard' child.type child.pk %}{% if children.number %}?page={{ children.number }}{% endif %}"
    method="POST"
  >
    {% csrf_token %}

    {% if search_term %}
      <input type="hidden" name="search_term" value="{{ search_term }}">
    {% endif %}

    {% if scope == 'summary' %}
      <input type="hidden" name="scope" value="summary">
    {% endif %}
    
    <button
      type="submit"
      class="text-gray-700 hover:text-blue-700"
      title='Place {{ element.type }} "{{ child.name|truncatechars:30 }}" into clipboard for copy/move'
    >
      <span class="material-symbols-outlined">
        move_group
      </span>
    </button>
  </form>
</span>
{% endif %}
