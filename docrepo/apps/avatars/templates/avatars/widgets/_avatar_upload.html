<input
  type="file"
  name="avatar_image"
  id="avatar-upload"
  accept="image/png, image/jpeg, image/jpg, image/webp"
  hx-post="{% url 'repo:avatars:update_avatar_image' profile.pk %}"
  hx-target="#avatar-image"
  hx-swap="outerHTML"
  hx-trigger="change"
  hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
  hx-encoding="multipart/form-data"
  onchange="validateFileType(this)"
/>

<script>
  function validateFileType(input) {
    const file = input.files[0];
    if (file && file.type === "image/gif") {
      alert("GIFs are not allowed. Please upload a PNG, JPEG, or WEBP file.");
      input.value = "";
    }
  }
</script>
