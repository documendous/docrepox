<tbody class="bg-white divide-y divide-gray-200" id="folder-children-table-data" >
  {% for proxy in proxied_documents %}
    <tr>
      <td class="px-6 py-4 whitespace-nowrap text-sm">
        {% include "repo/partials/document/_document_name.html" with child=proxy.document %}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm">
        {{ proxy.created }}
      </td>
      <td class="px-6 py-4 whitespace-nowrap text-sm">
        <a href="{% url 'repo:folder' proxy.document.parent.pk %}">
          {{ proxy.document.parent }}
        </a>
        
      </td>
      <td
        class="
          px-6 py-4 whitespace-nowrap text-gray-600 text-sm
          flex justify-center items-center gap-3
        "
      >
          {% include "webproxy/add_webproxy.html" with element=proxy.document %}
        </td>
    </tr>
  {% empty %}
    <tr>
      <td colspan="6" class="px-6 py-4 whitespace-nowrap text-center text-sm text-gray-600">
        No shared documents
      </td>
    </tr>
  {% endfor %}
</tbody>
