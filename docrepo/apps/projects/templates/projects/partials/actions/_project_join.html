<form
  action="{% url 'repo:projects:request_join' child.id %}"
  method="post"
  onclick="return confirm('This will send a join request to the managers of this project. Proceed?')"
>
  {% csrf_token %}
  <button type="submit" title="Request to join this project">
    <span class="material-symbols-outlined text-gray-700 hover:text-blue-700">
      person_add
    </span>
  </button>
</form>
