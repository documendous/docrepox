<div
  class="bg-white mt-8 p-6 rounded-lg shadow-md w-1/3"
  x-data="{ confirmed: false }"
>
  <h2 class="text-lg font-bold text-red-700 mb-4">
    Deactivate Project
  </h2>
  <p class="text-sm italic my-4">
    After deactivating this project, this project will no longer show in search results or in the Projects folder. In order to reactivate this project, you will need to contact the admin user for assistance.
  </p>
  <form
    action="{% url 'repo:projects:deactivate_project' project.pk %}"
    method="POST"
    class="space-y-4"
  >
    {% csrf_token %}
    <div class="flex items-center">
      <input
        type="checkbox"
        id="deactivate"
        name="deactivate"
        class="h-4 w-4 text-red-600 border-gray-300 rounded focus:ring-red-500"
        x-model="confirmed"
      >
      <label for="deactivate" class="ml-2 block text-sm font-medium text-gray-700">
        Confirm inactivation
      </label>
    </div>
    <div class="flex justify-end">
      <button 
        type="submit"
        class="
          bg-red-600 text-white px-4 py-2 rounded-md shadow hover:bg-red-700
          focus:ring-2 focus:ring-offset-2 focus:ring-red-500
        "
        :disabled="!confirmed"
        :class="{ 'opacity-50 cursor-not-allowed': !confirmed }"
      >
        Deactivate
      </button>
    </div>
  </form>
</div>
