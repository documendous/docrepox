<div class="mt-8">
  <table class="w-1/3 divide-y divide-gray-200 border shadow">
    <caption class="text-left p-2 relative mx-4">
      <div class="flex py-2">
        <h2 class="text-xl font-bold mr-4 py-2">
          Pending Join Requests
        </h2>
      </div>
    </caption>

    <thead>
      <th class="px-6 py-3 text-left text-xs font-semibold text-gray-700 uppercase">
        Username
      </th>
      <th class="w-1/4 px-6 py-3 text-xs font-semibold text-gray-700 uppercase">
        Actions
      </th>
    </thead>

    <tbody class="bg-white divide-y divide-gray-200">
      {% for req in communications  %}
      <tr>
        <td class="px-6 py-4 whitespace-nowrap text-gray-700">{{ req.msg_from.username }}</td>
        <td class="px-6 py-4 whitespace-nowrap flex align-items gap-4 text-gray-700">
          {% include "projects/partials/actions/_project_join_actions.html" %}
        </td>
      </tr>

      {% empty %}
        <tr>
          <td class="px-6 py-4 whitespace-nowrap text-gray-700" colspan="2"> -- </td>
        </tr>
      {% endfor %}

    </tbody>

  </table>
</div>
